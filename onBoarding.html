<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HWShop</title>
    <link rel="icon" href="icon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="onBoarding.css" />
  </head>

  <body>
    <div
      class="hero-section d-flex flex-column justify-content-end text-white vh-100 position-relative"
    >
      <div class="top-icons position-absolute top-0 start-0 p-3">
        <div class="d-flex align-items-center text-white">
          <span id="current-time" class="me-3 fs-5">12:34</span>
          <!-- Time as gimmick -->
        </div>
      </div>

      <!-- Icon di pojok kanan atas -->
      <div class="position-absolute top-0 end-0 p-3">
        <div class="d-flex align-items-center text-white">
          <i class="bi bi-wifi fs-4 me-3"></i>
          <i class="bi bi-battery-half fs-4"></i>
        </div>
      </div>

      <div class="text-center mb-5">
        <h1 class="fs-1 fw-bold">HWShop</h1>
        <p class="fs-6 mb-5">Let's Start The Race</p>
        <a href="home.html" class="btn btn-primary btn-lg mt-5">Start Race!!</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
