<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HWShop</title>
    <link rel="icon" href="icon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="order.css" />
  </head>

  <body>
    <div class="container mt-4">
      <div class="order-container pb-4">
        <div class="container-fluid py-2 mt-2">
          <div class="row align-items-center">
            <div class="col-4">
              <a href="detailItem/chevyDetail.html" class="btn btn-back">
                <i class="bi bi-arrow-left"></i> back
              </a>
            </div>
            <div class="col-1 text-center fw-bold fs-4">Order</div>
          </div>
        </div>

        <!-- Delivery Options -->
        <div class="px-3 mt-3">
          <div class="row g-2">
            <div class="col-6">
              <button class="btn delivery-btn w-100">Deliver</button>
            </div>
            <div class="col-6">
              <button class="btn pickup-btn w-100">Pick Up</button>
            </div>
          </div>
        </div>

        <!-- Delivery Address -->
        <div class="delivery-address mt-3">
          <p class="fw-bold mb-1"><Address></Address></p>
          <p class="mb-1">Malang</p>
          <p class="text-muted small mb-3">
            Perumahan Griya Shanta, Mojolangu, Kec. Lowokwaru, Kota Malang, Jawa Timur
          </p>
          <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-pencil-square"></i> Change Address
            </button>
            <button class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-journal-text"></i> Notes
            </button>
          </div>
        </div>

        <!-- Coffee Item -->
        <div class="item-container mt-3">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-3">
              <div
                class="item-image bg-dark d-flex justify-content-center align-items-center"
              >
                <img
                  src="detailItem/assets/69ChevyTruck.jpeg"
                  alt="Chevy Truck"
                  class="item-image"
                />
              </div>
              <div>
                <p class="fw-bold mb-0">'69 Chevy Truck</p>
                <p class="text-muted small">Truck's Edition</p>
              </div>
            </div>
            <div class="quantity-control d-flex align-items-center">
              <button class="quantity-btn">-</button>
              <span class="mx-3">1</span>
              <button class="quantity-btn">+</button>
            </div>
          </div>
          
        </div>

        <!-- Payment Summary -->
        <div class="order-summary mt-4">
          <h6 class="fw-bold">Order Summary</h6>
          <div class="d-flex justify-content-between mb-2">
            <span>Price</span>
            <span>$ 2.69</span>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <span>Shipping cost</span>
            <div>
              <span class="text-decoration-line-through text-muted me-2"
                >$ 5.00</span
              >
              <span>$ 1.50</span>
            </div>
          </div>
          <div
            class="d-flex justify-content-between align-items-center mt-5 mb-2"
          >
            <div class="d-flex align-items-center">
              <span class="fw-semibold">Total</span>
            </div>
            <div class="d-flex align-items-center">
              <span class="me-2 fw-semibold">$ 4.19</span>
            </div>
          </div>
          <button class="btn order-btn text-white fw-bold">Order Now</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
