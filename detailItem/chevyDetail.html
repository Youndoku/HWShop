<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HWShop</title>
    <link rel="icon" href="icon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="detailItem.css" />
  </head>

  <body>
    <!-- Header -->
    <div class="top-icons position-absolute top-0 start-0 p-3">
      <div class="d-flex align-items-center text-black">
        <p class="me-3 fs-5">9:41</p>
      </div>
      <div class="d-flex align-items-center text-black">
        <i class="bi bi-wifi fs-4 me-3"></i>
        <i class="bi bi-battery-half fs-4"></i>
      </div>
    </div>
    <div class="container-fluid py-2 mt-2">
      <div class="row align-items-center">
        <div class="col-4">
          <a href="/home.html" class="btn btn-back">
            <i class="bi bi-arrow-left"></i> back
          </a>
        </div>
        <div class="col-4 text-center fw-bold fs-2">Detail</div>
      </div>
    </div>
    <!-- information -->
    <div class="container py-5">
      <div class="col-md-6">
        <h2 class="product-title">'69 Chevy Truck</h2>
        <p class="text-muted">Truck's Edition</p>
      </div>
      <div class="row">
        <!-- Image and Product Details -->
        <div class="col-md-6">
          <img
            src="assets/69ChevyTruck.jpeg"
            class="img-fluid rounded"
            alt="'69 Chevy Truck"
          />
        </div>
        <div class="col-md-6">
          <div class="rarity mb-3">
            <strong>Rarity:</strong>
            <span class="badge bg-primary">Rare</span>
          </div>
          <p class="product-description">
            This is a limited edition '69 Chevy Truck with fine detailing and
            excellent craftsmanship. Perfect for collectors and enthusiasts
            alike!
          </p>
        </div>
      </div>
      <!-- Price&Buy -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <p class="price h4">
          <strong>$2.69</strong>
        </p>
        <div class="btn-Buy">
          <a href="/order.html" class="btn btn-lg btn-success mt-3">
            <i class="bi bi-cart-plus"></i> Buy Now
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
